name: Lint y Format Check

on:
  push:
    branches: [ "main", "dev" ]
  
  pull_request:
    branches: [ "main", "dev" ]

# Cancela ejecuciones anteriores en la misma rama/PR para ahorrar recursos
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Checkeo de Lint y Formato
    runs-on: ubuntu-latest

    steps:
      # Obtener el código del repositorio
      - name: Checkout código
        uses: actions/checkout@v4

      # Configurar pnpm
      - name: Configurar pnpm
        uses: pnpm/action-setup@v3

      # Configurar Node.js 20 y la caché de pnpm
      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # Instalar dependencias
      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile

      # Ejecutar Lint
      - name: Ejecutar Lint
        run: pnpm lint

      # Verificar formato
      - name: Verificar formato
        run: pnpm format